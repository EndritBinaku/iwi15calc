# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: JavaCI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Run tests with Maven
      run: mvn -B test --file stackCalculator/pom.xml --batch-mode --fail-at-end
      
    - name: JUnit Report Action
      # You may pin to the exact commit or the version.
      # uses: mikepenz/action-junit-report@0972ee4b9952b671d6acc87c228fd7e85fa83e06
      uses: mikepenz/action-junit-report@v2.7.0
      with:
        # path to surefire report
        report_paths: '**/surefire-reports/TEST-*.xml'
        # Fail the build in case a test failure occurred.
        fail_on_failure: true # optional, default is false
        # Fail if no test are found.
        require_tests: true # optional, default is false
        # Include passed tests in the report
        include_passed: true # optional, default is false

    - name: Build with Maven
      run: mvn -B package --file stackCalculator/pom.xml
